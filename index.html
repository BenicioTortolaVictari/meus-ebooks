<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de eBooks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #1f2c3a;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .ebook {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .ebook:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .ebook img {
      width: 100%;
      height: auto;
      display: block;
    }
    .ebook-content {
      padding: 20px;
    }
    .ebook-content h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .ebook-content p {
      font-size: 1em;
      margin-bottom: 15px;
      color: #555;
    }
    .buy-btn {
      display: inline-block;
      background-color: #27ae60;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .buy-btn:hover {
      background-color: #2ecc71;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #1f2c3a;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Loja de eBooks</h1>
    <p>Explore e adquira nossas criações digitais!</p>
  </header>

  <main class="container" id="ebooks-container">
    <!-- Ebooks aparecerão aqui -->
  </main>

  <footer>
    <p>&copy; 2025 Loja de eBooks. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Lista de eBooks (adicione novos aqui)
    const ebooks = [
      {
        titulo: "Manual Antifracasso",
        descricao: "Aprenda estratégias completas para alcançar sucesso pessoal e profissional.",
        imagem: "https://via.placeholder.com/200x250.png?text=Manual+Antifracasso",
        link: "https://kiwify.com.br/seu-ebook1" // substitua pelo link real da Kiwify
      }
      // Exemplo para adicionar mais eBooks:
      // ,{
      //   titulo: "Outro eBook",
      //   descricao: "Descrição do outro eBook.",
      //   imagem: "https://via.placeholder.com/200x250.png?text=Outro+eBook",
      //   link: "https://kiwify.com.br/outro-ebook"
      // }
    ];

    const container = document.getElementById('ebooks-container');
    ebooks.forEach(ebook => {
      const card = document.createElement('div');
      card.className = 'ebook';
      card.innerHTML = `
        <img src="${ebook.imagem}" alt="${ebook.titulo}">
        <div class="ebook-content">
          <h2>${ebook.titulo}</h2>
          <p>${ebook.descricao}</p>
          <a href="${ebook.link}" target="_blank" class="buy-btn">Comprar Agora</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
